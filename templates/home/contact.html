{% extends 'base.html'%}

{% block title%}
contact
{%endblock title%}
{% block contactactive%} active {% endblock contactactive %}
{% block body %}

<div class="container my-3">
  <h3>Contact Us</h3>
<form  action="/contact/" method="post" >
   {% csrf_token %}   
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="name@example.com">
    </div>

        
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label for="content">Give your feedback</label>
      <textarea class="form-control" name="content" id="content" type="text" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{%endblock body%}
